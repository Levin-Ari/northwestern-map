<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Test Mapbox Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>body { margin:0; padding:0; } #map { width:100vw; height:100vh; }</style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYXJpMTEiLCJhIjoiY21jMm5qdjQ5MDRnNTJycHV4NGNxZnpsaiJ9.1BA4rht0TndgkJnYRxU0-g';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/ari11/cmcqj8pj500mb01s195vsfp0b',
    center: [-87.67579, 42.05548],
    zoom: 14
  })
  ;
  map.on('error', function (e) {
  console.error('Mapbox GL JS error:', e.error);
});

  
</script>
</body>
</html>
